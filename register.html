<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Kayıt Formu</title>
</head>
<body>
    <div id="message">
    <form id="register-form">Kayıt Ol<br><br>
        <label for="name">Ad</label>
        <input type="text" id="name"><br><br>

        <label for="surname">Soyad</label>
        <input type="text" id="surname"><br><br>

        <label for="birthday">Doğum Tarihi</label>
        <input type="text" id="birthday"><br><br>

        <label for="gender">Cinsiyet</label>
        <input type="radio" name="gender" id="genderman" value="1">Erkek
        <input type="radio" name="gender" id="genderwoman" value="2">Kadın<br><br>

        <label for="phonenumber">Telefon Numarası</label>
        <input type="text" id="phonenumber"><br><br>

        <label for="email">E-mail</label>
        <input type="text" id="email"><br><br>

        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Şifre</label>
        <input type="password" id="password" required><br><br>

        <label for="passwordcorrect">Şifre Kontrol</label>
        <input type="password" id="passwordcorrect"><br><br><br>

        <a href="login.html" id="register-button">Kayıt Ol</a>
    </form><br>
    <div id="register-login">
        <a href="/login.html">Hesabın Var Mı ?</a>
    </div>
    <br>
    <div class="button-spacing"></div>
    </div>
    

   


    <script src="register.js"></script>
</body>
</html>
